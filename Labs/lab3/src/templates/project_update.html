<h1 class="display-6">修改记录</h1>
<form action="/project/update/po", method='POST'>
            <div class="mb-3">
                <label for="exampleEmail1" class="form-label">Project ID</label>
                <input type="text" class="form-control" name="project_id">
              </div>
              <div class="mb-3">
                <label for="exampleEmail1" class="form-label">Project Name</label>
                <input type="text" class="form-control" name="project_name">
              </div>
              <div class="mb-3">
                <label for="exampleEmail1" class="form-label">Source</label>
                <input type="text" class="form-control" name="source">
              </div>
              <div class="mb-3">
                <label for="exampleEmail1" class="form-label">Type</label>
              <select class="form-select" aria-label="Default select example" name="ptype">
                <option selected>选择项目类型</option>
                <option value="1">国家级项目</option>
                <option value="2">省部级项目</option>
                <option value="3">市厅级项目</option>
                <option value="4">企业合作项目</option>
                <option value="5">其它类型项目</option>
              </select>
            </div>
              <div class="mb-3">
                <label for="exampleEmail1" class="form-label">Begin Date</label>
                <input type="text" class="form-control" name="begin_date">
              </div>
              <div class="mb-3">
                <label for="exampleEmail1" class="form-label">End Date</label>
                <input type="text" class="form-control" name="end_date">
              </div>
              <div class="mb-3">
                <label for="exampleEmail1" class="form-label">Total Fund</label>
                <input type="text" class="form-control" name="total_fund">
              </div>
              <!--对多位作者的处理-->
              <div class="mb-3">
              <label for="exampleEmail1" class="form-label">Teacher ID(请按顺序输入老师工号,中间用空格隔开)</label>
              <input type="text" class="form-control" name="teachers">
            </div>

            <div class="mb-3">
              <label for="exampleEmail1" class="form-label">Personal Fund(请按顺序输入老师承担经费)</label>
              <input type="text" class="form-control" name="per_fund">
            </div>
            <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
